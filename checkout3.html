                    <div class="checkout-box bg-primary w-100">
                        <div class="container px-5">
                            <div class="checkout-header row py-5 d-flex ">
                                <div class="col-6">
                                    <h2 class="text-white mb-0">發票</h2>
                                </div>
                                <div class="col-6 d-flex align-items-center">
                                    <div class="process-steps w-100 ">
                                        <div class="step-circle material-icons">

                                        </div>
                                        <div class="step-circle material-icons">

                                        </div>

                                    </div>
                                </div>
                            </div>

                                <nav class="nav nav-pills nav-fill mb-5 nav-tabs" role="tablist">

                                        data-toggle="tab" href="#emailShip">電子發票</a>
                                    <a class="nav-item nav-link py-3 h4 border border-secondary nav-tabs"
                                        data-toggle="tab" href="#shipping">郵寄發票</a>
                                </nav>
                                <div class="tab-content my-5" id="myTabContent">
                                    <div class="tab-pane fade show active" id="emailShip" role="tabpanel"
                                        aria-labelledby="home-tab">
                                        <div class="form-group">
                                            <label class="h3 mb-2" for="inputEmail">電子郵件信箱</label>
                                            <div class="input-group">
                                                <input style="height:56px" type="email"
                                                    class="form-control form-control-lg py-3" id="inputEmail"
                                                    placeholder="example@google.com">
                                            </div>
                                            <!-- 統一發票 -->
                                            <div class="form-group mt-3">
                                                <label class="h3 mb-2" for="inputNumber">統一編號(填選)</label>
                                                <div class="input-group">
                                                    <input style="height:56px" type="number"
                                                        class="form-control form-control-lg py-3" id="inputNumber"
                                                        placeholder="1233456">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="shipping" role="tabpanel"
                                        aria-labelledby="profile-tab">
                                        <div class="tab-pane fade show active" id="emailShip" role="tabpanel"
                                            aria-labelledby="home-tab">
                                            <div class="form-group">
                                                <label class="h3 mb-2" for="inputEmail">通訊地址</label>
                                                <div class="input-group">
                                                    <input style="height:56px" type="text"
                                                        class="form-control form-control-lg py-3" id="inputEmail"
                                                        placeholder="台北市大安區333號">
                                                </div>
                                                <!-- 統一發票 -->
                                                <div class="form-group mt-3">
                                                    <label class="h3 mb-2" for="inputNumber">統一編號(填選)</label>
                                                    <div class="input-group">
                                                        <input style="height:56px" type="number"
                                                            class="form-control form-control-lg py-3" id="inputNumber"
                                                            placeholder="1233456">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
